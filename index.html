<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/estilo.css">
		<script src="https://kit.fontawesome.com/61481ed4f4.js" crossorigin="anonymous"></script>
		
	</head>
	<body>

		<div class="container">
			<div class="conteudo primeiro-conteudo">
				<div class="primeira-coluna">
					<h2 class="titulo bemvindo">Bem vindo de volta!</h2>
					<p class="descricao descricao-primeirocont">
						Por favor, digite suas informações pessoais.
					</p>
					<button class="btn btnprimeiro">Sign In</button>
				</div>

				<div class="segunda-coluna">
					<h2 class="titulo criarconta">Criar conta</h2>
					<div class="midias-sociais">
						<ul class="lista-midias">
							<li class="item-midia"><a href=""><i class="fab fa-facebook"></i></a></li>
							<li class="item-midia"><a href=""><i class="fab fa-google-plus"></i></a> </li>
							<li class="item-midia"><a href=""><i class="fab fa-linkedin-in"></i></a></li>
						</ul>
					</div> <!--fim midias sociais-->
					<p class="descricao">
						Ou utilize seu email para registrar-se. 
					</p>

					<form class="formulario">
						<label class="labelinput" for=""> 
						<i class="far fa-user modificacao-icone"></i>
						<input type="text" placeholder="Nome">
						</label>
						<label class="labelinput" for="">
						<i class="far fa-envelope modificacao-icone"></i>
						<input type="email" placeholder="Email">
						</label>
						<label class="labelinput" for="">
						<i class="fas fa-lock modificacao-icone"></i>
						<input type="password" placeholder="Senha">
						</label >
						<button class="btn btnsegundo">Sign Up</button>
					</form>
				</div><!--fim segunda coluna-->

			</div> <!--fim do primeiro conteudo-->

			<div class="conteudo segundo-conteudo">
				<div class="primeiro-conteudo">
				<div class="primeira-coluna">
					<h2 class="titulo">Olá, usuário!</h2>
					<p class="descricao">
						Por favor, insira suas informações pessoais.
					</p>
					<button class="btn">Sign Up</button>
				</div>

				<div class="segunda-coluna">
					<h2 class="titulo">Login para desenvolvedor</h2>
					<div class="midias-sociais">
						<ul>
							<li><a href="">facebook</a></li>
							<li><a href="">google plus</a> </li>
							<li><a href="">linkedin</a></li>
						</ul>
					</div> <!--fim midias sociais-->
					<p class="descricao descricao-segundocont">
						Ou utilize seu email para logar. 
					</p>
					<form class="formulario">
						<label for=""> 
							<input type="password" placeholder="Senha">
						</label>
						<label for="">
							<input type="email" placeholder="Email"> 
						</label>
						<label for="">
						<a href="">Esqueceu sua senha?</a>
					</label>
						<button class="btn">Sign In</button>
					</form>
				</div><!--fim segunda coluna-->

			</div> <!--fim do segundo conteudo-->

			</div>

		</div> <!--fim do container-->

	</body>
	</html>
